                Beekeepers Association

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

            </button>
    
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">

    <div class="container">
        
        <h3>In sell</h3>

        <div class="row justify-content-center" id="sell-list">

            <!-- Here goes the other cards -->
            
        </div>

        <hr />
        <h3>Not in sell HNFTs</h3>
        <div class="row justify-content-center" id="created-list">
            
            
        </div>

    </div>

    <!-- New HNFT Modal -->
    <div id="create-hnft" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Create a new HNFT</h3>
                </div>
                <div class="modal-body">	
                    <div class="form-group">
                        <label for="name-new">Name</label>
                        <input type="text" name="name-new" id="name-new" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="symbol-new">Symbol</label>
                        <input type="text" name="symbol-new" id="symbol-new" class="form-control">
                    </div>           			
                </div>
                <div class="modal-footer">					
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal" onclick="createHNFT()">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Change price Honey -->
    <div id="change-price-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Change Price</h3>
                </div>
                <form id="contactForm" name="contact" role="form">
                    <div class="modal-body">	
                        <div class="form-group">
                            <label for="change-price">New price</label>
                            <input type="text" name="change-price" id="change-price" class="form-control">
                        </div>                        			
                    </div>
                    <div class="modal-footer">					
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success" id="change-price-submit" data-dismiss="modal">Change price</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Put on market modal -->
    <div id="put-on-market-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Set the Price</h3>
                </div>
                <form id="contactForm" name="contact" role="form">
                    <div class="modal-body">	
                        <div class="form-group">
                            <label for="put-on-market-price">Price</label>
                            <input type="number" name="put-on-market-price" id="put-on-market-price" class="form-control">
                        </div>                        			
                    </div>
                    <div class="modal-footer">					
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success" data-dismiss="modal" id="put-on-market-submit">Put on Market</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- HNFT Details -->
    <div id="details-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Details</h3>
                </div>
                <div class="modal-body">	
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Name</td>
                                <td id="details-name">-</td>
                            </tr>
                            <tr>
                                <td>Symbol</td>
                                <td id="details-symbol">-</td>
                            </tr>
                            <tr>
                                <td>Address</td>
                                <td id="details-address">-</td>
                            </tr>
                            <tr>
                                <td>Price</td>
                                <td id="details-price">-</td>
                            </tr>
                            <tr>
                                <td>Owner</td>
                                <td id="details-owner">-</td>
                            </tr>
                            <tr>
                                <td>Issuer</td>
                                <td id="details-issuer">-</td>
                            </tr>
                        </tbody>
                    </table>                   			
                </div>
                <div class="modal-footer">					
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        function refreshLists() {
            createInSellList();
            createNotInSellList();

            if(connectedAddress){
                // activate the disabled buttons
                let disabledButtons = ["remove-from-market", "edit-price", "put-on-market"];
                disabledButtons.forEach((btn) => {
                    document.getElementsByName(btn).forEach((elem) => {
                        elem.disabled = false;
                    })
                });

                document.getElementById("create-nft").hidden = false;
            }
        }

        setInterval(refreshLists, 500);
        
    </script>

</body>
