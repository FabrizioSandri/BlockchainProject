<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Associazione Apicoltori Trentini</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        .card{
            margin: 1.5em;
            border-radius: 2em;
            text-align: center;
            box-shadow: 0 5px 10px rgba(0,0,0,.2);
            margin-bottom: 10px;
            width: 18rem;
        }
        
        .row {
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .full-width-btn {
            width: 100%;
        }

        .full-btn {
            width: 100%;
            height: 100%;
        }

        .priceBox-class {
            width: 5em;
        }

        .CreateNFT {
            padding: 0.2em;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7/web3.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    

    <script src="js/cookie_functions.js" ></script>
    <script src="js/metamask_connection.js" ></script>
    <script src="js/blockchain_interaction.js" ></script>
    <script src="js/interface.js" ></script>

</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <p>Metamask: <span id="metamask_connection">disconnected</span></p>
            <button type="button" class="btn btn-secondary" onclick="connectToMetaMask()">Connect</button>
        </div>

        <div class="row justify-content-center">
            <h2>Beekeper association</h2>
        </div>


        <button class="card" data-toggle="modal" data-target="#create-hnft">
            <div class="card-body">
                <i class="fas fa-plus fa-7x"></i>
            </div>
        </button>

        <hr />
        <h4>In sell</h4>

        <div class="row justify-content-center" id="sell-list">

            <!-- Here goes the other cards -->
            
        </div>

        <hr />
        <h4>Not in sell HNFTs</h4>
        <div class="row justify-content-center" id="created-list">

        </div>

    </div>

    <!-- New HNFT Modal -->
    <div id="create-hnft" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Create a new HNFT</h3>
                </div>
                <div class="modal-body">	
                    <div class="form-group">
                        <label for="name-new">Name</label>
                        <input type="text" name="name-new" id="name-new" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="symbol-new">Symbol</label>
                        <input type="text" name="symbol-new" id="symbol-new" class="form-control">
                    </div>           			
                </div>
                <div class="modal-footer">					
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal" onclick="createHNFT()">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Change price Honey -->
    <div id="change-price-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Change Price</h3>
                </div>
                <form id="contactForm" name="contact" role="form">
                    <div class="modal-body">	
                        <div class="form-group">
                            <label for="change-price">New price</label>
                            <input type="text" name="change-price" id="change-price" class="form-control">
                        </div>                        			
                    </div>
                    <div class="modal-footer">					
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success" id="change-price-submit" data-dismiss="modal">Change price</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Put on market modal -->
    <div id="put-on-market-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Set the Price</h3>
                </div>
                <form id="contactForm" name="contact" role="form">
                    <div class="modal-body">	
                        <div class="form-group">
                            <label for="put-on-market-price">Price</label>
                            <input type="number" name="put-on-market-price" id="put-on-market-price" class="form-control">
                        </div>                        			
                    </div>
                    <div class="modal-footer">					
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success" data-dismiss="modal" id="put-on-market-submit">Put on Market</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- HNFT Details -->
    <div id="details-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Details</h3>
                </div>
                <div class="modal-body">	
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Name</td>
                                <td id="details-name">-</td>
                            </tr>
                            <tr>
                                <td>Symbol</td>
                                <td id="details-symbol">-</td>
                            </tr>
                            <tr>
                                <td>Address</td>
                                <td id="details-address">-</td>
                            </tr>
                            <tr>
                                <td>Price</td>
                                <td id="details-price">-</td>
                            </tr>
                            <tr>
                                <td>Owner</td>
                                <td id="details-owner">-</td>
                            </tr>
                            <tr>
                                <td>Issuer</td>
                                <td id="details-issuer">-</td>
                            </tr>
                        </tbody>
                    </table>                   			
                </div>
                <div class="modal-footer">					
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- <script src="./Scripts/AATScript.js"></script> -->

    <script>
        function refreshLists() {
            createInSellList();
            createNotInSellList();
        }

        
        
    </script>

</body>

</html>
